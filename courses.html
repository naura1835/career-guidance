<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Guidance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="flex">
        <a href="/" class="logo">CAREER GUIDANCE</a>
        <a href="#" class="header-menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </a>
        <form class="search">
          <div class="search__input">
            <input type="text" name="search" placeholder="Search course..." />
            <button class="search__btn">
              <img src="./asset/ei_search.svg" alt="search icon" />
            </button>
          </div>
          <ul class="search__result list"></ul>
        </form>

        <ul class="menu-list">
          <li class="menu-list__item"><a href="#">About</a></li>
          <li class="menu-list__item"><a href="#">Results</a></li>
          <li class="menu-list__item"><a href="#">Careers</a></li>
          <li class="menu-list__item">
            <a>Take test</a>
          </li>
          <li class="menu-list__item desktop-search">
            <input type="text" name="search" placeholder="Search course..." />
            <img src="./asset/ei_search.svg" alt="search icon" />
          </li>
        </ul>
      </nav>
      <nav>
        <ul class="search__result--desktop list"></ul>
      </nav>
    </header>
    <section
      aria-labelledby="all-courses"
      class="all-courses__introduction container flex"
    >
      <div class="all-courses__introduction__content flex">
        <h1 id="all-courses">All Courses</h1>
        <p>
          It is a long established fact that a reader will be distracted by the
          readable ore-or-less normal distribution of letters,
        </p>
      </div>
      <div class="all-courses__introduction__search">
        <input type="text" name="search" placeholder="Search course..." />
        <img src="./asset/ei_search.svg" alt="search icon" />
      </div>
    </section>
    <main class="all-course-list container"></main>
    <section class="container" aria-label="pagination">
      <div class="pagination flex">
        <button class="btn--flat pagination__btn--prev">
          <img
            src="./asset/ant-design_arrow-left-outlined.svg"
            alt="Arrow left outline"
          />
          <span class="medium-text">PREV</span>
        </button>
        <div>
          <button class="btn--flat pagination__btn--number" value="0">1</button>
          <button class="btn--flat pagination__btn--number" value="9">2</button>
        </div>
        <button class="btn--flat pagination__btn--next">
          <span class="medium-text">NEXT</span>
          <img
            src="./asset/arrow-right-white-outline.svg"
            alt="arrow right outline"
          />
        </button>
      </div>
    </section>
    <script src="./app/js/index.js"></script>
    <script src="./app/js/courses.js"></script>
  </body>
</html>
