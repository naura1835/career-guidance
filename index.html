<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header container">
      <nav>
        <a href="#" class="logo">CAREER GUIDANCE</a>
        <a href="#" class="header-menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </a>
        <form class="search">
          <input type="text" name="search" placeholder="Search course..." />
          <button class="search__btn">
            <img src="/asset/ei_search.svg" alt="search icon" />
          </button>
        </form>

        <ul class="menu-list">
          <li class="menu-list__item"><a href="#">About</a></li>
          <li class="menu-list__item"><a href="#">Results</a></li>
          <li class="menu-list__item"><a href="#">Careers</a></li>
          <li class="menu-list__item btn"><a href="#">Take test</a></li>
        </ol>
      </nav>
    </header>
    <section class="hero-section container">
      <div class="hero-section__content">
        <h1 class="hero-section__h1">Are you a final year student?</h1>
        <p>We know the pressure to succeed is intense, so we are here to 
          alleivate some of that pressure by helping you choose a career 
          path suited for you</p>
      </div>
      <div class="hero-section__images">
        <div class="question-image">
          <img src="/asset/mockups/mockup-question.svg" alt="question and radio buttons answer mockup design"/>
        </div>
        <div class="personality-type-1">
          <img src="/asset/mockups/mockup-personality-type-1.svg" alt="The logician personality type card">
        </div>
        <div class="personality-type-2">
          <img src="/asset/mockups/mockup-personality-type-2.svg" alt="The architect personality type card">
        </div>
        <div class="mechatronics course">
          <img src="/asset/mockups/mockup-mechatronics.svg" alt="Mechatronics career card mockup">
        </div>
        <div class="data-science course">
          <img src="/asset/mockups/mockup-data-science.svg" alt="Data Science career card mockup">
        </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
